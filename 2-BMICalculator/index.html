<html lang="en">
<head>

    <link rel="stylesheet" href="../index.css">

<body>
    <nav>

    </nav>
    <main>
        <h1>BMI Calculator</h1>
        <div class="container">
            <form>
                <p><label>Height in CM : </label><input type="text" id="height" placeholder="Enter your height"></p>
                <p><label>Weight in KG : </label><input type="text" id="weight" placeholder="Enter your weight"></p>
                <button>Calculate</button>
                <div id="results"></div>
                <div id="result2"></div>
                <div id="weight-guide">
                    <h3>BMI Weight Guid</h3>
                    <p>Under Weight = Less than 18.6</p>
                    <p>Normal Range = 18.6 to 24.9</p>
                    <p>Over Weight = Greater than 24.9</p>
                </div>
            </form>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
