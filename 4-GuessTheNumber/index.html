<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <a href="../index.html" aria-current="page">Home</a>
        <a target="_blank" href="https://github.com/sarfuu4u">GitHub</a>
        <a target="_blank" href="https://www.linkedin.com/in/sarfraj-ahmad-931230255/">Linkedin</a>
        <a target="_blank" href="https://www.instagram.com/sarfuu4u/">Instagram</a>
    </nav>
    <main>
        <div id="wrapper" class="wrap">
            <h2>Number Guessing Game</h2>
            <p>Try and guess a random number between 1 and 100</p>
            <p>You have 10 attempts to guess the right number</p>
        </br>
            <form class="form">
                <label for="guessField" id="guess">Guess a number</label>
                <input type="text" id="guessField" class="guessField" placeholder="Enter your guess number">
                <input type="submit" id="subt" class="guessSubmit" value="Submit guess">
            </form>

            <div class="resultParser">
                <p>Previous Guesses : <span class="guesses"></span></p>
                <p>Guesses Remaining : <span class="lastResult">10</span></p>
                <p class="lowOrHigh"></p>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
